<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <style>
      /* body {
        background-color: olivedrab;
      } */
    </style>
  </head>
  <body>
    <center><div class="spinner-border"></div></center>

    <center><div class="spinner-border text-muted"></div></center>
    <br /><br /><br />

    <div>
      <center>
        <div class="spinner-border text-info"></div>
        <div class="spinner-border text-success"></div>
        <div class="spinner-border text-warning"></div>
        <div class="spinner-border text-danger"></div>
        <div class="spinner-border text-dark"></div>
        <div class="spinner-border text-light"></div>
        <div class="spinner-border text-primary"></div>
        <div class="spinner-border text-secondary"></div>
      </center>
    </div>
    <br /><br />

    <div>
      <center>
        <div class="spinner-grow"></div>
        <div class="spinner-grow text-warning"></div>
        <div class="spinner-grow text-primary"></div>
      </center>
    </div>

    <center>
      <button class="btn btn-outline-danger">
        <div class="spinner-border spinner-border-lg"></div>
        loading..</button
      ><br /><br />
    </center>

    <center>
      <button class="btn btn-success">
        <div class="spinner-border spinner-border-lg"></div>
        loading..</button
      ><br /><br />
    </center>

    <center>
      <button class="btn btn-success">
        <div class="spinner-border spinner-grow spinner-border-lg"></div>
        loading..</button
      ><br /><br />
    </center>

    <div>
      <center>
        <button class="btn btn-success">
          <div class="spinner-border spinner-border-lg"></div>
          loading..
        </button>
        <button class="btn btn-outline-info">
          <div class="spinner-border spinner-border-lg"></div>
          loading..
        </button>

        <button class="btn btn-warning">
          <div class="spinner-border spinner-grow spinner-border-lg"></div>
          loading..
        </button>

        <button class="btn btn-outline-danger">
          <div class="spinner-border spinner-grow spinner-border-lg"></div>
          loading..
        </button>
        <button class="btn btn-primary">
          <div class="spinner-borders spinner-border-sm"></div>
          loading..
        </button>
        <button class="btn btn-dark">
          <div class="spinner-border spinner-grow"></div>
          loading..
        </button>
        <button class="btn btn-dark">
          <div class="spinner-border"></div>
          loading..
        </button>
      </center>
    </div>
  </body>
</html>
